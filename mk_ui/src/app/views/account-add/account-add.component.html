<div class="row">
    <div class="col-md-4"><button routerLink="/account">Back</button></div>
    <div class="col-md-4">
        <h3 class="text-center">Add Account</h3>
    </div>
    <div class="col-md-4"></div>
</div>
<div class="row">
    <form name="account-add" class="full-width">
        <div class="row">
            <div class="form-group col-md-6">
                <div class="row">
                    <div class="col-md-2">
                        <p>Name</p>
                    </div>
                    <div class="col-md-10">
                        <input type="text" class="form-control" placeholder="Account Name">
                    </div>
                </div>
                <hr>
            </div>
            <div class="form-group col-md-6">
                <div class="row">
                    <div class="col-md-2">
                        <p>Type</p>
                    </div>
                    <div class="col-md-10">
                        <select name="type" (change)="checkType(type.value)" #type="ngModel" [(ngModel)]="selected" class="form-control">
                            <option *ngFor="let i of lstType" value="{{i.value}}">{{i.text}}</option>
                        </select>
                    </div>
                </div>
                <hr>
            </div>
        </div>
        <div class="row" [hidden]="pickSaveAcc">
            <div class="form-group col-md-6">
                <div class="row">
                    <div class="col-md-2">
                        <p>Currency</p>
                    </div>
                    <div class="col-md-10">
                        <select name="currency" class="form-control" #currency="ngModel" [(ngModel)]="select">
                            <option *ngFor="let i of lstCurrency" value="{{i.value}}">{{i.text}}</option>
                        </select>
                    </div>
                </div>
                <hr>
            </div>
            <div class="form-group col-md-6">
                <div class="row">
                    <div class="col-md-2">
                        <p>Bank</p>
                    </div>
                    <div class="col-md-10">
                        <input type="text" class="form-control" placeholder="Bank name">
                    </div>
                </div>
                <hr>
            </div>
        </div>
        <div class="row" [hidden]="pickOther">
            <div class="col-md-2">
                <p>Currency</p>
            </div>
            <div class="col-md-10">
                <select name="currency" class="form-control" #currency="ngModel" [(ngModel)]="selected">
                        <option *ngFor="let i of lstCurrency" value="{{i.value}}">{{i.text}}</option>
                    </select>
            </div>
        </div>
        <hr>

        <div class="row">
            <div class="col-md-2">
                <p>Initial Balance</p>
            </div>
            <div class="col-md-10">
                <input type="number" class="form-control" placeholder="0" min="0">
            </div>
        </div>
        <hr>
        <div [hidden]="pickOther||(pickSaveAcc&&pickAtm)">
            <div class="row">
                <div class="col-md-2">
                    <p>Credit Limit</p>
                </div>
                <div class="col-md-10">
                    <input type="number" class="form-control" placeholder="0" min="0">
                </div>
            </div>
            <hr>
        </div>
        <div class="row" [hidden]="pickSaveAcc">
            <div class="col-md-2">
                <p>Start Date</p>
            </div>
            <div class="col-md-10">
                <input type="text" class="form-control" #dp="bsDatepicker" [bsConfig]="{showWeekNumbers: false,dateInputFormat:'DD-MMM-YYYY HH:mm'}" bsDatepicker placeholder="Start Date">
            </div>
        </div>
        <hr>
        <div class="row" [hidden]="pickSaveAcc">
            <div class="form-group col-md-6">
                <div class="row">
                    <div class="col-md-4">
                        <p>Term</p>
                    </div>
                    <div class="col-md-8">
                        <select name="term" class="form-control" #term="ngModel" [(ngModel)]="selected">
                            <option *ngFor="let i of lstTerm" value="{{i.value}}">{{i.text}}</option>
                        </select>
                    </div>
                </div>
                <hr>
            </div>
            <div class="form-group col-md-6">
                <div class="row">
                    <div class="col-md-4">
                        <p>Interest rate</p>
                    </div>
                    <div class="col-md-8">
                        <input type="text" class="form-control" placeholder="%">
                    </div>
                </div>
                <hr>
            </div>
        </div>
        <div class="row" [hidden]="pickSaveAcc">
            <div class="form-group col-md-6">
                <div class="row">
                    <div class="col-md-4">
                        <p>InterestPaid</p>
                    </div>
                    <div class="col-md-8">
                        <select name="interestPaid" class="form-control" #interestPaid="ngModel" [(ngModel)]="selected">
                            <option *ngFor="let i of lstInterestPaid" value="{{i.value}}">{{i.text}}</option>
                        </select>
                    </div>
                </div>
                <hr>
            </div>
            <div class="form-group col-md-6">
                <div class="row">
                    <div class="col-md-4">
                        <p>TermEnd</p>
                    </div>
                    <div class="col-md-8">
                        <select name="termEnd" class="form-control" #termEnd="ngModel" [(ngModel)]="selected">
                            <option *ngFor="let i of lstTermEnd" value="{{i.value}}">{{i.text}}</option>
                        </select>
                    </div>
                </div>
                <hr>
            </div>
        </div>
        <div class="form-group" [hidden]="pickSaveAcc">
            <select id="inputState" class="form-control">
                <option selected>Transfer money from account</option>
                <option>...</option>
            </select>
            <hr>
        </div>
        <div class="form-group">
            <textarea class="form-control" rows="2" placeholder="Description"></textarea>
            <hr>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
