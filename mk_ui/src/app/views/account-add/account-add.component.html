<button><a routerLink="/insert-acc">Back</a></button>
<h1>Add Account</h1>
<form>
    <div class="form-row">
        <div class="form-group col-md-6">
            <div class="form-row">
                <div class="col-md-2">
                    <p>Name</p>
                </div>
                <div class="col-md-10">
                    <input type="text" class="form-control" placeholder="Account Name">
                </div>
            </div>
            <hr>
        </div>
        <div class="form-group-row col-md-6">
            <div class="form-row">
                <div class="col-md-2">
                    <p>Type</p>
                </div>
                <div class="col-md-10">
                    <select #type="ngModel" [(ngModel)]="selected" class="form-control">
                        <option *ngFor="let i of lstType" value="{{i.value}}">{{i.text}}</option>
                    </select>
                </div>
            </div>
            <hr>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <div class="form-row">
                <div class="col-md-2">
                    <p>Currency</p>
                </div>
                <div class="col-md-10">
                    <select #type="ngModel" [(ngModel)]="selected" class="form-control">
                        <option *ngFor="let i of lstCurrency" value="{{i.value}}">{{i.text}}</option>
                    </select>
                </div>
            </div>
            <hr>
        </div>
        <div class="form-group col-md-6">
            <div class="form-row">
                <div class="col-md-2">
                    <p>Bank</p>
                </div>
                <div class="col-md-10">
                    <input type="text" class="form-control" placeholder="Bank name">
                </div>
            </div>
            <hr>
        </div>
    </div>
    <div class="form-group">
        <div class="form-row">
            <div class="col-md-2">
                <p>Currency</p>
            </div>
            <div class="col-md-10">
                <select #type="ngModel" [(ngModel)]="selected" class="form-control">
                    <option *ngFor="let i of lstCurrency" value="{{i.value}}">{{i.text}}</option>
                </select>
            </div>
        </div>
        <hr>
    </div>
    <div class="form-group">
        <div class="form-row">
            <div class="col-md-2">
                <p>Initial Balance</p>
            </div>
            <div class="col-md-10">
                <input type="number" class="form-control" placeholder="0" min="0">
            </div>
        </div>
        <hr>
    </div>
    <div class="form-group">
        <div class="form-row">
            <div class="col-md-2">
                <p>Credit Limit</p>
            </div>
            <div class="col-md-10">
                <input type="number" class="form-control" placeholder="0" min="0">
            </div>
        </div>
        <hr>
    </div>
    <div class="form-group">
        <div class="form-row">
            <div class="col-md-2">
                <p>Start Date</p>
            </div>
            <div class="col-md-10">
                <input type="text" class="form-control" #dp="bsDatepicker" [bsConfig]="{showWeekNumbers: false,dateInputFormat:'DD-MMM-YYYY HH:mm'}" bsDatepicker placeholder="Start Date">
            </div>
        </div>
        <hr>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <div class="form-row">
                <div class="col-md-2">
                    <p>Term</p>
                </div>
                <div class="col-md-10">
                    <select #type="ngModel" [(ngModel)]="selected" class="form-control">
                        <option *ngFor="let i of lstTerm" value="{{i.value}}">{{i.text}}</option>
                    </select>
                </div>
            </div>
            <hr>
        </div>
        <div class="form-group col-md-6">
            <div class="form-row">
                <div class="col-md-4">
                    <p>Interest rate</p>
                </div>
                <div class="col-md-8">
                    <input type="text" class="form-control" placeholder="%">
                </div>
            </div>
            <hr>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <div class="form-row">
                <div class="col-md-4">
                    <p>InterestPaid</p>
                </div>
                <div class="col-md-8">
                    <select #type="ngModel" [(ngModel)]="selected" class="form-control">
                        <option *ngFor="let i of lstInterestPaid" value="{{i.value}}">{{i.text}}</option>
                    </select>
                </div>
            </div>
            <hr>
        </div>
        <div class="form-group col-md-6">
            <div class="form-row">
                <div class="col-md-4">
                    <p>InterestPaid</p>
                </div>
                <div class="col-md-8">
                    <select #type="ngModel" [(ngModel)]="selected" class="form-control">
                        <option *ngFor="let i of lstTermEnd" value="{{i.value}}">{{i.text}}</option>
                    </select>
                </div>
            </div>
            <hr>
        </div>
    </div>
    <div class="form-group">
        <select id="inputState" class="form-control">
            <option selected>Transfer money from account</option>
            <option>...</option>
        </select>
        <hr>
    </div>
    <div class="form-group">
        <textarea class="form-control" rows="2" placeholder="Description"></textarea>
        <hr>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
