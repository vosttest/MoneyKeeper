<div *ngIf="loader" class="spinner">
    <div class="rect1"></div>
    <div class="rect2"></div>
    <div class="rect3"></div>
    <div class="rect4"></div>
    <div class="rect5"></div>
</div>
<section class="format-layout">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h2 class="text-center">Expense vs Income</h2>
        </div>
        <div class="col-md-4"></div>
    </div>
    <div class="row">
        <form class="form-control">
            <div class="row">
                <div class="col-md-2">
                    <p>Account</p>
                </div>
                <div class="col-md-10">
                    <ngx-select-dropdown (change)="changeValue($event)" [multiple]="true" [(value)]="multiSelect" [config]="config" [options]="options"></ngx-select-dropdown>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-2">
                    <p>Viewed By</p>
                </div>
                <div class="col-md-10">
                    <div class="row">
                        <div class="col-md-6">
                            <input name="fromDate" [minDate]="minDate" [maxDate]="maxDate" #dp="bsDatepicker" bsDatepicker [(bsValue)]="vm.fromDate" type="text" class="form-control" placeholder="From Date">
                            <hr>
                        </div>
                        <div class="col-md-6">
                            <input name="toDate" [minDate]="minDate" [maxDate]="maxDate" #dp="bsDatepicker" bsDatepicker [(bsValue)]="vm.toDate" type="text" class="form-control" placeholder="To Date">
                            <hr>
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-success" (click)="report()">Report</button>
        </form>
    </div>
    <div class="content-report" *ngIf="isShow">
        <div class="row">
            <div class="card full-width">
                <div class="title">
                    <div class="left">
                        <h3>Expense</h3>
                    </div>
                    <div class="right"></div>
                </div>
                <ul class="card-list list-group list-group-flush">
                    <li class="list-group-item list-group-item-action" *ngFor="let item of reportExpense">
                        <table border="0" class="full-width">
                            <tr>
                                <th>{{ item[1] }}</th>
                                <td class="text-right">{{ item[2] }}</td>
                            </tr>
                            <tr>
                                <td>{{ item[3] | date:'dd-MM-yyyy' }}</td>
                                <td></td>
                            </tr>
                        </table>
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="card full-width">
                <div class="title">
                    <div class="left">
                        <h3>Income</h3>
                    </div>
                    <div class="right"> </div>
                </div>
                <ul class="card-list list-group list-group-flush">
                    <li class="list-group-item list-group-item-action" *ngFor="let item of reportIncome">
                        <table border="0" class="full-width">
                            <tr>
                                <th>{{ item[1] }}</th>
                                <td class="text-right">{{ item[2] }}</td>
                            </tr>
                            <tr>
                                <td>{{ item[3] | date:'dd-MM-yyyy' }}</td>
                                <td></td>
                            </tr>
                        </table>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
