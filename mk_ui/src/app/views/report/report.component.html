<div *ngIf="loader" class="spinner">
    <div class="rect1"></div>
    <div class="rect2"></div>
    <div class="rect3"></div>
    <div class="rect4"></div>
    <div class="rect5"></div>
</div>

<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <h2 class="text-center">Expense vs Income</h2>
    </div>
    <div class="col-md-4"></div>
</div>
<div class="row">
    <div class="col-md-2">
        <p>Account</p>
    </div>
    <div class="col-md-10">
        <select name="accountId" class="form-control" #accountId="ngModel" [(ngModel)]="vm.accountId">
                <option *ngFor="let i of account" value="{{i.id}}">{{i.text}}</option>
            </select>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-md-2">
        <p>Viewed By</p>
    </div>
    <div class="col-md-10">
        <input type="text" placeholder="From date To date" class="form-control" bsDaterangepicker>
    </div>
    <hr>
</div>
<hr>
