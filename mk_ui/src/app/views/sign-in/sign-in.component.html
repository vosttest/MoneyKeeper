<h1>Money Keeper</h1>
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <form class="sign-in" name="form" #f="ngForm" (ngSubmit)="f.form.valid && signIn()">
            <div class="form-group">
                <label for="userName">Email address</label>
                <input id="userName" name="userName" #userName="ngModel" [(ngModel)]="vm.userName" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" name="password" #password="ngModel" [(ngModel)]="vm.password" type="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary full-width">SIGN IN</button>
            </div>
            <div class="form-group row">
                <div class="col-md-6">
                    <button type="button" class="btn btn-primary full-width" routerLink="/sign-up">SIGN UP</button>
                </div>
                <div class="col-md-6">
                    <button type="button" class="btn btn-primary full-width">FORGOT PASSWORD</button>
                </div>
            </div>
        </form>
    </div>
    <div class="col-md-4"></div>
</div>
