<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <h3 class="text-center">CATEGORIES</h3>
    </div>
    <div class="col-md-4"></div>
</div>
<div class="row">
    <div class="col-md-4"></div>
    <div class="text-center col-md-4 input-group mb-3 nav">
        <a class="form-control" (click)="searchExpense()" data-toggle="pill" href="#expense">Expense</a>
        <a class="form-control format-input" (click)="searchIncome()" data-toggle="pill">Income</a>
    </div>
    <div class="col-md-4"></div>
</div>
<div class="row">
    <div class="col-md-12">
        <div id="expense" class="tab-pane fade">
            <input class="form-control" id="myInput" type="text" placeholder="Search..">
            <div class="accordion" id="accordionExample">
                <div *ngFor="let i of lstParent" class="card">
                    <div class="card-header" id="headingOne">
                        <h5 class="mb-0">
                            <button class="btn btn-link" type="button" data-toggle="collapse" attr.data-target="#collapseOne{{i.id}}" aria-expanded="true" aria-controls="collapseOne">{{ i.text }}</button>
                        </h5>
                    </div>
                    <div attr.id="collapseOne{{i.id}}" class="panel-collapse collapse">
                        <ul *ngFor='let i2 of lstChild' class="list-group">
                            <li *ngIf="i2.parentId === i.id" class="list-group-item">{{i2.text}}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
