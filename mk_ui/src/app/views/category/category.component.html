<section class="format-layout">
    <div id="divCategory">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <h2 class="text-center">CATEGORIES</h2>
            </div>
            <div class="col-md-4 text-right">
                <h2><i class="fa fa-plus-square" (click)="redirectAdd()"></i></h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="text-center col-md-4 input-group mb-3 nav">
                <a class="form-control" (click)="loadExpense()" data-toggle="pill" href="#expense">Expense</a>
                <a class="form-control format-input" (click)="loadIncome()" data-toggle="pill" href="#expense">Income</a>
            </div>
            <div class="col-md-4"></div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="expense" class="tab-pane fade">
                    <input class="form-control" id="myInput" type="text" placeholder="Search.." [(ngModel)]="keyword" (keyup)="search(keyword)">
                    <div class="accordion" id="accordionExample">
                        <div *ngFor="let i of lstParentTmp" class="card">
                            <div class="card-header" id="headingOne">
                                <h5 class="mb-0">
                                    <button class="btn btn-link button" type="button" data-toggle="collapse" attr.data-target="#collapseOne{{i.id}}" aria-expanded="true" aria-controls="collapseOne">{{ i.text }}</button>
                                </h5>
                            </div>
                            <div attr.id="collapseOne{{i.id}}" class="panel-collapse collapse">
                                <ul *ngFor='let i2 of lstChildTmp' class="list-group">
                                    <li *ngIf="i2.parentId === i.id" class="list-group-item">{{i2.text}}</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="divAdd" style="display: none">
        <div class="row">
            <div class="col-md-4">
                <h2><i class="fa fa-arrow-left" (click)="redirectCategory()"></i></h2>
            </div>
            <div class="col-md-4">
                <h2>Add Expense Category </h2>
            </div>
            <div class="col-md-4">
            </div>
        </div>
        <div class="row">
            <div class="col-md-1 text-center">
                <img src="../../../../assets/img/question.png" class="format-image " />
            </div>
            <div class="col-md-4 margin-top">
                <input class="form-control none-border" placeholder="Sub-Category Name" />
            </div>
            <div class="col-md-3">
                <label class="col-form-label">Category</label>
            </div>
            <div class="col-md-4">
                <select id="inputState" class="form-control none-border">
                    <option selected>Account</option>
                    <option>...</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1">
                <hr/>
            </div>
            <div class="col-md-4">
                <hr/>
            </div>
            <div class="col-md-7">
                <hr/>
            </div>
        </div>
        <div class="form-control none-border">
            <label class="col-form-label">Note</label>
            <input class="form-control none-border" />
            <hr />
            <button class="btn btn-primary btnSave" type="button">Save</button>
        </div>
    </div>
</section>
