<div class="row">
    <div class="col-md-6">
        <h2>Expense vs Income</h2>
        <div class="content-left">
            <select id="inputState" class="form-control">
                <option selected>Account</option>
                <option>...</option>
                </select>
            <hr>
            <select id="inputState" class="form-control">
                <option selected>Viewed By</option>
                <option>...</option>
            </select>
            <hr>
        </div>
    </div>
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-8">
                <h2>Accounts</h2>
            </div>
            <div class="col-md-4">
                <button type="button" routerLink="/account-add"><i class="fa fa-plus"></i></button>
                <button type="button" routerLink="/account"><i class="fa fa-bars"></i></button>
            </div>
        </div>
        <div class="row">
            <div class="card">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" *ngFor="let a of account">
                        <div class="acc left"> {{ a.name }}</div>
                        <div class="acc right"> Balance:
                            <button id="edit " routerLink="/account-edit"><i class="fa fa-edit"></i></button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
