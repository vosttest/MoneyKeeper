<section class="format-layout">
    <div class="row">
        <div class="col-md-6">
            <h2>Expense vs Income</h2>
            <div class="content-left">
                <div class="row">
                    <div class="col-md-4">
                        <p>Account</p>
                    </div>
                    <div class="col-md-8">
                        <select name="accountId" class="form-control" #accountId="ngModel" [(ngModel)]="vm.accountId">
                        <option *ngFor="let i of account" value="{{i.id}}">{{i.text}}</option>
                    </select>
                    </div>
                    <hr>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <p>Viewed By</p>
                    </div>
                    <div class="col-md-8">
                        <select class="form-control">
                        <option selected></option>
                        <option>...</option>
                    </select>
                    </div>
                    <hr>
                </div>
                <hr>
            </div>
        </div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-8">
                    <h2>Accounts</h2>
                </div>
                <div class="col-md-4">
                    <button type="button" routerLink="/account-add"><i class="fa fa-plus"></i></button>
                    <button type="button" routerLink="/account"><i class="fa fa-bars"></i></button>
                </div>
            </div>
            <div class="row">
                <div class="card">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" *ngFor="let item of account">
                            <div class="acc left"> {{ item.text }}</div>
                            <div class="acc right"> Balance: {{ item.balance }} {{ item.currency }}
                                <button id="edit " routerLink="/account-edit/{{item.id}}"><i class="fa fa-edit"></i></button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
