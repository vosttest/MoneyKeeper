<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <h1 class="text-center">Money Keeper</h1>
        <form class="sign-up" name="form" #f="ngForm" (ngSubmit)="f.form.valid && signUp()">
            <div class="form-group">
                <label for="userName">Email address</label>
                <input id="userName" name="userName" #userName="ngModel" [(ngModel)]="vm.userName" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" name="password" #password="ngModel" [(ngModel)]="vm.password" type="password" class="form-control" placeholder="Password">
            </div>
            <div *ngIf="message != ''" class="form-group">
                <label>{{message}}</label>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary full-width">SIGN UP</button>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary full-width" routerLink="/sign-in">ALREADY HAVE ACCOUNT</button>
            </div>
        </form>
    </div>
    <div class="col-md-4"></div>
</div>
