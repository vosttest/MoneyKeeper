<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <h1 class="text-center">Change Password </h1>
        <form class="sign-in" name="form" #f="ngForm" (ngSubmit)="showConfirm(f.form.valid)">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input id="newPassword" name="newPassword" #newPassword="ngModel" [(ngModel)]="vm.newPassword" required type="password" class="form-control"
                    placeholder="New PassWord" maxlength="64">
                <span [hidden]="newPassword.valid || (newPassword.pristine && !f.submitted)" class="k-widget k-tooltip k-tooltip-validation k-invalid-msg field-validation-error">
                    <span *ngIf="newPassword.errors?.required">
                        <i class="fa fa-exclamation-triangle"></i>Please Enter New Password.
                    </span>
                </span>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input id="confirmPassword" name="confirmPassword" #confirmPassword="ngModel" [(ngModel)]="vm.confirmPassword" type="password"
                    class="form-control" required placeholder="Confirm Password" maxlength="64">
                <span [hidden]="confirmPassword.valid || (confirmPassword.pristine && !f.submitted)" class="k-widget k-tooltip k-tooltip-validation k-invalid-msg field-validation-error">
                    <span *ngIf="confirmPassword.errors?.required">
                        <i class="fa fa-exclamation-triangle"></i>Please Enter Confirm Password.
                    </span>
                </span>
            </div>
            <div class="form-group">
                <label for="oldPassword">Old PassWord</label>
                <input id="oldPassword" name="oldPassword" #oldPassword="ngModel" [(ngModel)]="vm.oldPassword" type="password" class="form-control"
                    required placeholder="Old PassWord" maxlength="64">
                <span [hidden]="oldPassword.valid || (oldPassword.pristine && !f.submitted)" class="k-widget k-tooltip k-tooltip-validation k-invalid-msg field-validation-error">
                    <span *ngIf="oldPassword.errors?.required">
                        <i class="fa fa-exclamation-triangle"></i>Please Enter Old PassWord.
                    </span>
                </span>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary full-width">Change Password</button>
            </div>
        </form>
    </div>
    <div class="col-md-4"></div>
</div>


<!-- Modal -->
<div bsModal #confirmModal="bs-modal" class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Confirm</h5>
                <button type="button" class="close" (click)="confirmModal.hide()" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure Change Passworrd ?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="confirmModal.hide()">No</button>
                <button type="button" class="btn btn-primary" (click)="changePassword()">Yes</button>
            </div>
        </div>
    </div>
</div>
