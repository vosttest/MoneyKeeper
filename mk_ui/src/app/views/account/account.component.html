<div *ngIf="loader" class="spinner">
    <div class="rect1"></div>
    <div class="rect2"></div>
    <div class="rect3"></div>
    <div class="rect4"></div>
    <div class="rect5"></div>
</div>
<section class="format-layout">
    <div class="row">
        <div class="col-md-3">
            <input [(ngModel)]="searchText" class="form-control" placeholder="Search by Account Name...">
        </div>
        <div class="col-md-9 text-right">
            <button routerLink="/account-add/overview" class="btn btn-outline-success">NEW &nbsp;<i class="fa fa-plus" ></i>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="card bg-white card-2 full-width">
            <div id="accordion" class="full-width list">
                <div class="card" *ngFor="let j of accountType" [hidden]="j.code == null || j.code == ''">
                    <div class="card-header" id="headingOne" data-toggle="collapse" attr.data-target="#collapseOne{{j.code}}" aria-expanded="true" aria-controls="collapseOne">
                        <div class="row">
                            <div class="col-md-6 text-left">
                                <h5 class="mb-0"> {{ j.code }} ({{j.count}}) </h5>
                            </div>
                            <div class="col-md-6 text-right">
                                <h5 class="mb-0">Total: {{ j.total | number:'0.0-2'}} {{currency}}</h5>
                            </div>
                        </div>
                    </div>
                    <div attr.id="collapseOne{{j.code}}" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                        <div class="card-body">
                            <ul *ngFor='let i of account | filter : searchText' class="list-group pointer">
                                <li class="list-group-item list-group-item-action pointer" *ngIf="i.code == j.code">
                                    <div class="row">
                                        <div class="col-md-6" routerLink="/account-edit/view-{{i.id}}" tabindex="-1"> {{i.text}} </div>
                                        <div class="col-md-5" routerLink="/account-edit/view-{{i.id}}" tabindex="-1">
                                            <div class="tooltip"> Balance: {{ i.balance | number:'0.0-2'}} {{ i.currency }}
                                                <span class="tooltiptext">{{i.balance*i.rate | number:'0.0-2'}} {{currency}}</span>
                                            </div>
                                        </div>
                                        <div class="col-md-1 text-center" routerLink="/account-edit/edit-{{i.id}}" tabindex="-1"><i class="fa fa-edit"></i></div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
