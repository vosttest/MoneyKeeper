<div class="row">
    <div class="col-md-3">
        <h2>Accounts</h2>
        <div class="row btn-left">
            <button class="btn full-width" type="button" (click)="changeType('other')">Account<i class="fa fa-chevron-circle-right"></i></button>
            <button class="btn full-width" type="button" (click)="changeType('saveAccount')">Savings Deposit<i class="fa fa-chevron-circle-right"></i></button>
        </div>
    </div>
    <div class="col-md-9">
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <h2 class="text-center">Account</h2>
            </div>
            <div class="col-md-4">
                <h2 class="text-right"><i class="fa fa-plus" routerLink="/account-add"></i></h2>
            </div>
        </div>
        <div class="row">
            <div class="card">
                <input [(ngModel)]="searchText" class="form-control" placeholder="Search...">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" *ngFor="let i of lstTmp | filter : searchText">
                        <div class="acc left"> {{ i.text }}</div>
                        <div class="acc right"> Balance: {{ i.balance }} {{ i.currency }}
                            <i class="fa fa-edit" routerLink="/account-edit/{{i.id}}"></i>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
