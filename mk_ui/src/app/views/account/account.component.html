<div class="row">
    <div class="col-md-3">
        <h2>Accounts</h2>
        <div class="row btn-left">
            <button class="btn full-width" type="button">Account<i class="fa fa-chevron-circle-right"></i></button>
            <button class="btn full-width" type="button">Savings deposit<i class="fa fa-chevron-circle-right"></i></button>
        </div>
    </div>
    <div class="col-md-9">
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <h2 class="text-center">Account</h2>
            </div>
            <div class="col-md-4">
                <button type="button" routerLink="/account-add"><i class="fa fa-plus"></i></button>
            </div>
        </div>
        <div class="row">
            <div class="card">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" *ngFor="let item of account">
                        <div class="acc left"> {{ item.text }}</div>
                        <div class="acc right"> Balance: {{ item.balance }} {{ item.currency }}
                            <button type="button" routerLink="/account-edit/{{item.id}}"><i class="fa fa-edit"></i></button>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
