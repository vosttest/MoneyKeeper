<div *ngIf="loader" class="spinner">
    <div class="rect1"></div>
    <div class="rect2"></div>
    <div class="rect3"></div>
    <div class="rect4"></div>
    <div class="rect5"></div>
</div>
<section class="format-layout">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <h2 class="text-center">Accounts</h2>
        </div>
        <div class="col-md-1">
            <h2 class="text-right"><i class="fa fa-plus" routerLink="/account-add"></i></h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <div class="row btn-left">
                <button class="btn btn-outline-success full-width" type="button" (click)="changeType('cash')">Account<i class="fa fa-chevron-circle-right"></i></button>
                <button class="btn btn-outline-success full-width" type="button" (click)="changeType('bankAccount')">Bank Account<i class="fa fa-chevron-circle-right"></i></button>
                <button class="btn btn-outline-success full-width" type="button" (click)="changeType('atm')">ATM<i class="fa fa-chevron-circle-right"></i></button>
                <button class="btn btn-outline-success full-width" type="button" (click)="changeType('deposit')">Deposit Account <i class="fa fa-chevron-circle-right"></i></button>
                <button class="btn btn-outline-success full-width" type="button" (click)="changeType('saveAccount')">Save Account<i class="fa fa-chevron-circle-right"></i></button>
                <button class="btn btn-outline-success full-width" type="button" (click)="changeType('other')">Other<i class="fa fa-chevron-circle-right"></i></button>
            </div>
        </div>
        <div class="col-md-9">
            <div class="card">
                <input [(ngModel)]="searchText" class="form-control" placeholder="Search...">
                <ul class="card-list list-group list-group-flush">
                    <li routerLink="/account-edit/{{i.id}}" class="list-group-item list-group-item-action pointer" *ngFor="let i of lstTmp | filter : searchText">
                        <table border="0" class="full-width">
                            <tr>
                                <th>{{ i.text }}</th>
                                <td>Balance: {{ i.balance | currency:'USD':'symbol-narrow':'4.0-0'}} {{ i.currency }}</td>
                                <td>{{ i.createOn| date:'dd-MM-yyyy' }}</td>
                                <td><i class="fa fa-edit"></i></td>
                            </tr>
                        </table>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</section>
