<div *ngIf="loader" class="spinner">
    <div class="rect1"></div>
    <div class="rect2"></div>
    <div class="rect3"></div>
    <div class="rect4"></div>
    <div class="rect5"></div>
</div>
<section class="format-layout">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h2 class="text-center">Profile</h2>
        </div>
        <div class="col-md-4"></div>
    </div>
    <div class="row">
        <div class="card bg-white card-2 full-width">
            <div class="card-body">
                <form class="profile" name="form" #f="ngForm" (ngSubmit)="f.form.valid &&save()">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <p>User Name</p>
                            <input class="form-control" id="userName" name="userName" #userName="ngModel" [(ngModel)]="vm.userName" type="hidden" />
                            <label class="form-control " for="userName">{{vm.userName}}</label>
                        </div>
                        <div class="form-group col-md-6">
                            <p>Email</p>
                            <input class="form-control" name="email" #email="ngModel" [(ngModel)]="vm.email" type="hidden" />
                            <label class="form-control " for="userName">{{vm.email}}</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <p>First Name</p>
                            <input class="form-control" name="firstName" #firstName="ngModel" [(ngModel)]="vm.firstName" required/>
                            <span [hidden]="firstName.valid || (firstName.pristine && !f.submitted)" class="k-widget k-tooltip k-tooltip-validation k-invalid-msg field-validation-error">
                                <span *ngIf="firstName.errors?.required">
                                    <i class="fa fa-exclamation-triangle"></i> Required!
                                </span>
                            </span>
                        </div>
                        <div class="form-group col-md-6">
                            <p>Last Name</p>
                            <input class="form-control " name="lastName" #lastName="ngModel" [(ngModel)]="vm.lastName" required/>
                            <span [hidden]="lastName.valid || (lastName.pristine && !f.submitted)" class="k-widget k-tooltip k-tooltip-validation k-invalid-msg field-validation-error">
                                <span *ngIf="lastName.errors?.required">
                                    <i class="fa fa-exclamation-triangle"></i> Required!
                                </span>
                            </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <p>Contact No</p>
                            <input class="form-control " name="contactNo" #contactNo="ngModel" [(ngModel)]="vm.contactNo" pattern="^0[0-9]{9,10}$" maxlength="11" required/>
                            <span [hidden]="contactNo.valid || (contactNo.pristine && !f.submitted)" class="k-widget k-tooltip k-tooltip-validation k-invalid-msg field-validation-error">
                                <span *ngIf="contactNo.errors?.required">
                                    <i class="fa fa-exclamation-triangle"></i> Required!
                                </span>
                            <span *ngIf="contactNo.errors?.pattern">
                                    <i class="fa fa-exclamation-triangle"></i>Phone number invalid.
                                </span>
                            </span>
                        </div>
                        <div class="form-group col-md-6">
                            <p>Remarks</p>
                            <input class="form-control " name="remarks" #remarks="ngModel" [(ngModel)]="vm.remarks" />
                        </div>
                    </div>
                    <div class="text-right">
                        <button class="btn btn-info" type="button" (click)='activeCodePopup.show()'>Send Active Code</button>
                        <button class="btn btn-info btnChange" type="button" routerLink="/change-password">Change Password</button>
                        <button type="button" class="btn btn-secondary btnBack" (click)='back()'>Cancel</button>
                        <button class="btn btn-success btnSave" type="submit">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- Modal -->
<div bsModal #activeCodePopup="bs-modal" [config]="{backdrop: 'static'}" class="modal fade" id="activeCodePopup" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Send Active Code</h5>
            </div>
            <div class="modal-body">
                <div class="row text-center">
                    <div class="col-md-2"></div>
                    <div class="col-md-4">
                        <label><input [(ngModel)]="type" type="radio" value="MAIL">Email</label>
                    </div>
                    <div class="col-md-4">
                        <label><input [(ngModel)]="type" type="radio" value="SMS">SMS</label>
                    </div>
                    <div class="col-md-2"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" (click)="getActiveCode()">OK</button>
                <button type="button" class="btn btn-secondary" (click)="activeCodePopup.hide()">Cancel</button>
            </div>
        </div>
    </div>
</div>

<div bsModal #informationModal="bs-modal" [config]="{backdrop: 'static'}" class="modal fade" id="informationModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Information</h5>
            </div>
            <div class="modal-body">
                {{ msg }}
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-success" (click)="informationModal.hide()">OK</button>
            </div>
        </div>
    </div>
</div>
