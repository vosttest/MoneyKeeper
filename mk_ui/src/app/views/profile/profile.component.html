<section class="format-layout">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h2 class="text-center">Profile</h2>
        </div>
        <div class="col-md-4"></div>
    </div>
    <div class="form-group col-md-12">
        <div class="form-group col-md-12">
            <div class="row">
                <div class="form-group col-md-6">
                    <div class="row">
                        <div class='input-group mb-3'>
                            <div class="col-md-4">
                                <p>User Name</p>
                            </div>
                            <div class="col-md-8">
                                <input class="form-control" id="userName" name="userName" #userName="ngModel" [(ngModel)]="vm.userName" type="hidden" />
                                <label class="form-control " for="userName">{{vm.userName}}</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <div class="row">
                        <div class='input-group mb-3'>
                            <div class="col-md-4">
                                <p>Email</p>
                            </div>
                            <div class="col-md-8">
                                <input class="form-control" name="email" #email="ngModel" [(ngModel)]="vm.email" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
        </div>
        <div class="form-group col-md-12">
            <div class="row">
                <div class="form-group col-md-6">
                    <div class="row">
                        <div class='input-group mb-3'>
                            <div class="col-md-4">
                                <p>First Name</p>
                            </div>
                            <div class="col-md-8">
                                <input class="form-control " name="firstName" #firstName="ngModel" [(ngModel)]="vm.firstName" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <div class="row">
                        <div class='input-group mb-3'>
                            <div class="col-md-4">
                                <p>Last Name</p>
                            </div>
                            <div class="col-md-8">
                                <input class="form-control " name="lastName" #lastName="ngModel" [(ngModel)]="vm.lastName" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
        </div>
        <div class="form-group col-md-12">
            <div class="row">
                <div class="form-group col-md-6">
                    <div class="row">
                        <div class='input-group mb-3'>
                            <div class="col-md-4">
                                <p>Contact No</p>
                            </div>
                            <div class="col-md-8">
                                <input class="form-control " name="contactNo" #contactNo="ngModel" [(ngModel)]="vm.contactNo" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <div class="row">
                        <div class='input-group mb-3'>
                            <div class="col-md-4">
                                <p>Remarks</p>
                            </div>
                            <div class="col-md-8">
                                <input class="form-control " name="remarks" #remarks="ngModel" [(ngModel)]="vm.remarks" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>
        </div>

    </div>
    <div>
        <button class="btn btn-success btnSave" type="button" (click)='save()'>Save</button>
        <button class="btn btn-success btnChange" type="button" routerLink="/change-password">Change Password</button>
    </div>
</section>
